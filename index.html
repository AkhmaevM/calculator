<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculator">
        <input class="display" readonly>
        <div class="keys">
            <button onclick="appendToDisplay('+')" class="operatorBtn">+</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">+</button>
            <button onclick="appendToDisplay('-')" class="operatorBtn">-</button>
            <button onclick="appendToDisplay('4')">+</button>
            <button onclick="appendToDisplay('5')">+</button>
            <button onclick="appendToDisplay('6')">+</button>
            <button onclick="appendToDisplay('*')" class="operatorBtn">*</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('/')" class="operatorBtn">/</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="operatorBtn">=</button>
            <button onclick="clearDisplay()" class="operatorBtn">C</button>

        </div>
    </div>
</body>
</html>
